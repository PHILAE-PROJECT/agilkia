[build-system]
requires = ["flit"]
build-backend = "flit.buildapi"

[tool.flit.metadata]
module = "agilkia"
author = "Mark Utting"
author-email = "utting@usc.edu.au"
home-page = "https://github.com/utting/bus-testing"
description-file = "README.md"
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.7",
    "Topic :: Software Development :: Testing"
]
keywords = "automated testing, smart testing, machine learning test models, Philae"
requires-python = ">= 3.7"
requires = [
    "fastcluster>=1.1.25",
    "flit>=1.3",
    "ipython>=7.8.0",
    "jsonpickle>=1.2",
    "matplotlib>=3.1.1",
    "numpy>=1.17.2",
    "pandas>=0.25.1",
    "pillow>=6.1.0",
    "pip>=19.2.2",
    "requests>=2.22.0",
    "scikit-learn>=0.21.2",
    "scipy>=1.3.1",
    "zeep>=3.4.0",
    # "liac-arff>=2.4.0"   # install manually, since conda-build cannot find this.
]
[tool.flit.metadata.requires-extra]
test = [
    "pytest >=5.1.0",
    "pytest-cov>=2.7.1",
    "mypy>=0.740"
]

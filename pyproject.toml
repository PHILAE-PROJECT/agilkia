[build-system]
requires = ["flit"]
build-backend = "flit.buildapi"

[tool.flit.metadata]
module = "agilkia"
author = "Mark Utting"
author-email = "utting@usc.edu.au"
home-page = "https://github.com/utting/bus-testing"
description-file = "README.md"
keywords = "automated testing, smart testing, machine learning test models, Philae"
requires-python = ">= 3.7"
requires = [
    "requests >=2.22",
    "zeep >= 3.4.0"
]
[tool.flit.metadata.requires-extra]
test = [
    "pytest >=5.1.0",
    "pytest-cov",
]
